<div class="lift:surround?with=admin&at=content">
	<div class="row-fluid">
		<div class="span3">
				<div class="well-white">
					 <div class="page-header">
                    	<h1>站点管理 <i class="icon-pencil"></i></h1>
                	</div>
                    <div style="padding-left:5px">
                    	<span class="lift:Menu.builder"></span>
					<ul id="userbar" class="nav nav-list bs-docs-sidenav">
						<li><a href="/admin/sections"><i class="icon-chevron-right"></i> 分类管理</a></li>
						<li><a href="/admin/nodes"><i class="icon-chevron-right"></i> 版块管理</a></li>
					</ul>
					</div>
				</div>
		</div>
		<div class="span9">
			<div class="well-white bottom20px">
                <div class="page-header">
                    <h1>新建讨论节点 <i class="icon-pencil"></i></h1>
                </div>
                <div>
                    <div class="padding20px">
                        <span class="lift:Msgs"></span>
                        <form accept-charset="UTF-8" class="form-horizontal lift:NodeSnp.add" form="post">
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="node_section_id">讨论节点分类</label>
                                    <div class="controls">
                                       <select id="node_section_id"></select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="node_name">讨论节点名</label>
                                    <div class="controls">
                                        <input id="node_name" name="name" size="50" type="text" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="node_summary">讨论节点说明</label>
                                    <div class="controls">
                                        <input id="node_summary" name="summary" size="150" type="text" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="node_sort">讨论节点排序</label>
                                    <div class="controls">
                                        <input id="node_sort" name="sort" size="10" type="text" />
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <input id="node_submit" class="btn btn-primary" name="commit" type="submit" value="确定" />
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    
                </div>
            </div>
		</div>
	</div>
</div>
